<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="stylesheet.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>


  <div class="card centered reverse">
    <div class="card__image--overlay">
      <picture>
        <source media="(min-width: 600px)" src="images/image-header-desktop.jpg">
        <img src="images/image-header-mobile.jpg">
      </picture>
    </div>
    <div class="card__text centered padding">
      <h1>Get <span class="text--color">insights</span> that help your business grow.</h1>
      <p> Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>
      <div class="card__text__stats centered ">
        <div>
          <h1>10k+</h1>
          <p>COMPANIES</p>
        </div>
        <div>
          <h1>314</h1>
          <p>TEMPLATES</p>
        </div>
        <div>
          <h1>12+</h1>
          <p>QUERIES</p>
        </div>



      </div>
    </div>


    </main>

</body>

</html>
