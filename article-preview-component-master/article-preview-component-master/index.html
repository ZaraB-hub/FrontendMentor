<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Article preview component</title>

  </style>
</head>

<body class="centered">
  <main class="centered row">
    <div class="component__image">
      <img src="images/drawers.jpg" alt="drawers">
    </div>
    <div class="component__information centered margin">
      <div class="component__heading">
        <h2> Shift the overall look and feel by adding these wonderful
          touches to furniture in your home</h2>
      </div>
      <div class="component__text">
        <p> Ever been in a room and felt like something was missing? Perhaps
          it felt slightly bare and uninviting. Iâ€™ve got some simple tips
          to help you make any room feel complete.
        </p>
      </div>
      <div class="component__person">
        <img src="images/avatar-michelle.jpg" alt="avatar-michelle" id="avatar">
        <div class="person__info">
          <span>Michelle Appleton</span><br>
          <p>28 Jun 2020</p>
        </div>
        <div class="person__share">
          <img src="images/icon-share.svg" alt="share" id="share">
          <div class="block hidden">
            <img src="images/icon-facebook.svg" alt="">
            <img src="images/icon-pinterest.svg" alt="">
            <img src="images/icon-twitter.svg" alt="">
          </div>
        </div>
      </div>

  </main>


  <script>
    const share = document.getElementById("share");
    const block = document.getElementsByClassName("block")[0];

    share.addEventListener("click", () => {
      if (block.classList.contains("hidden")) {
        block.classList.remove("hidden");
      } else {
        block.classList.add("hidden");
      }
    });

  </script>
</body>

</html>
